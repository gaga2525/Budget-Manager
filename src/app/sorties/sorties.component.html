<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">SORTIES</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>Numero</th>
                <th>Date de sortie</th>
                <th>Categorie de sortie</th>
                <th>Montant de sortie</th>
                <th>Options</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let sortie of sorties">
                <td>{{ sortie.id }}</td>
                <td>{{ sortie.date }}</td>
                <td>{{ sortie.categorie }}</td>
                <td> {{ sortie.montant }}</td>
                <td>
                  <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>Editer</a> 
                  <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>Supprimer</a>
                </td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <th>Numero</th>
                <th>Date de sortie</th>
                <th>Categorie de sortie</th>
                <th>Montant de sortie</th>
                <th>Options</th>
              </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
    <!-- /.row -->  
  </div>
  
</body>
<!-- /.row -->
