<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Authentification</h3>
            <a class="btn btn-default float-right" style="text-decoration: underline;" routerLink="/inscription" role="button">Creer un compte</a>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form class="form-horizontal" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <p *ngIf=" login===''" style="color: red;">Le login ne doit pas être vide</p>
                <input type="text" class="form-control" name="form2" id="login" placeholder="Username" formControlName="login" [(ngModel)]="login" required>
              </div>
              <div class="form-group">
                  <p *ngIf="login===''" style="color: red;">Le password ne doit pas être vide</p>
                  <input type="password" name="form1" class="form-control" placeholder="Password" formControlName="psw" [(ngModel)]="psw" required>
              </div>
              <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Remember me</label>
                  </div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-info" [disabled]="authForm.invalid">Sign in</button>
              <button type="reset" class="btn btn-default float-right">Cancel</button>
            </div>
            <!-- /.card-footer -->
          </form>
        </div>
      </div>
    </div>
    <!-- /.card -->
  </div>
</body>
